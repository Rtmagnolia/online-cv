experiences:
    title: Experiences
    info:
      - role: Director of Business Strategy and GTM (Tanzu)
        time: 2021 - Present
        company: VMware/Broadcom, Remote
        details: |
          Accomplishments
            - Drove GTM strategy of a joint SaaS solution between VMware and Azure, unlocking 7 additional international Markets. Aligned Sales, Marketing, PnP and Product teams across both companies. Helped prioritize product backlog, allocate marketing budgets, built sales plays and rolled out global programs for the field. All this led to a 1,152% product usage growth over a 17 month period (17% MoM).
            - Launched a new MSP/CSP route for BU, driving $3M ABV in pipeline in 3 months
            - Grew overall Azure Marketplace business by 800%
            - Aligned senior BU leadership, sales, marketing, and R&amp;D on current
state of business. Advised and helped prioritize gaps in both product
and GTM to a Board-level strategic product line.
      - role: Senior Staff Solution Engineer
        time: 2016 - 2021
        company: VMware, Texas
        details: |
          Accomplishments
            - Recognized by peers as a SME for modern apps. Built a training program on an end-to-end Kubernetes/CI CD/ChatOps demo for 100+ SEs
            - Turned 2 Enterprise Accounts around from “we don’t like VMware” to “we love VMware”
            - Consistently met or exceeded quota for 5 years straight, with numerous awards as recognition (Change Agent, EPIC2 award, etc)
      - role: Senior Solution Engineer
        time: 2010 - 2016
        company: EMC, Texas
        details: |
          Accomplishments
            - Earned Platinum Player Award in 2011, Divisional SE of the Year Award in 2013, and the Divisional SE of the Quarter Award in 2014.
            - Architected and sold 2 worldwide multi-petabyte deals, one of which was the company’s largest competitive takeout at the time.
            - Created a storage solution for a Fortune 100 global real-time mapping application.
      - role: System Integration Specialist
        time: 2005 - 2010
        company: Perot Systems, Texas
        details: |
          Accomplishments
            - Oversaw steady-state operations for all Healthcare and Government accounts with IBM storage as a Technical Team Lead
            - Built a custom application that streamlined the billing process for client storage usage. Application eliminated the manual labor required to generate the billing report.

