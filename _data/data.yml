career-profile:
    title: Career Profile
    summary: |
      A technologist at heart who’s been in the Enterprise space for 19 years,
      spanning many industry verticals. Has a proven track record of building trust
      with customers, picking up new technologies quickly, and value selling. Most
      recent experience in a cross-functional leadership role spanning GTM/Sales
      Strategy, Partner Alliance, Product Management and Product Marketing. A
      buzzword tinker, with a passion for invisible design, AI, UX, security, and
      automation.
